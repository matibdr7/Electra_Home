{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container d-flex align-items-center"> <!-- Contenedor flex para alinear horizontalmente -->
    
            <!-- Logo de la empresa -->
            <img src="{% static 'img/iconosTarjetas/Logo.png' %}" alt="Electra Home Logo" style="width: 100px; height: 100px;">
    
            <!-- Formulario de búsqueda -->
            <form class="d-flex ms-3" style="flex-grow: 1;"> <!-- Cambiado a ms-3 para margen a la izquierda -->
                <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar"> <!-- Campo de entrada para búsqueda -->
                <button class="btn btn-outline-light" type="submit">Buscar</button> <!-- Botón para enviar búsqueda -->
            </form>
        </div>
    </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
